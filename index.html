<!DOCTYPE html>
<html lang="en">
<head>
    <title>ARCHER:VICE CITY</title>
    <!--Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <!---CSS Style Sheets-->
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--JavaScript Game logic-->
    <script type="text/javascript" src="assets/JavaScript/RPG_JavaScript.js"></script>

</head>
<body>
    
    <div class="main-section-title">ARCHER:TREASURE ISLAND</div>
    <div id="main-game-section">
        
        <div id="character-section">
            <div class="section-title">Select Your Character</div>
        </div>

        <div id="selected-character-section">
            <div class="section-title">Your Character</div>
            <div id="selected-character"></div>
        </div>

        <div id="available-to-attack-section">
            <div class="section-title">Enemies to Attack</div>
        </div>

        <div class="section-title">Bar Brawls</div>

        <div id="fight-section">
            <button id="attack-button">ATTACK</button>
        </div>

        <div id="action">
            <div class="character-section">
                
                <div class="section-title">Defender</div>

                <div id="defender"></div>

            </div>
        </div>
    </div>
    
    <div id="messages-section"></div>


</body>
</html>
